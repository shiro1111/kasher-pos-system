<div class="grid mt-4">
    <div class="col-2 cursor-pointer" *ngFor="let item of productList" (click)="onPackageCLicked(item.id)">
        <div style="background-color: white;" class="box-shadow p-3 border-round-2xl">
            <!-- <div class="flex justify-content-end">
                <p-button  size="small" severity="secondary" icon="pi pi-pencil" rounded aria-label="Edit"
                    class="toggle-edit-button" (onClick)="toggleEditBtn(item.id)" />
            </div> -->
            <div class="flex justify-content-center align-content-center">
                <img *ngIf="item.type == 'donut'" src="assets/image/donut-icon.png" height="50">
                <img *ngIf="item.type == 'drink'" src="assets/image/drink.png" height="50">
                <img *ngIf="item.type == 'dessert'" src="assets/image/dessert.png" height="50">
            </div>
            <div class="pt-3">
                <div class="font-bold text-base">{{item.name}}</div>
                <div *ngIf="!isCustomPriceVisible(item.id)" class="text-sm text-green-700 font-bold">RM{{item.price | number: '1.2-2'}}</div>
            </div>
            <div class="mt-2">
                <p-inputnumber *ngIf="isCustomPriceVisible(item.id)" size="small" class="custom-input-number"
                    [(ngModel)]="customPrices[item.id]" [showButtons]="true" buttonLayout="horizontal" inputId="horizontal"
                    spinnerMode="horizontal" [step]="0.10" mode="currency" currency="MYR">
                    <ng-template pTemplate="incrementbuttonicon">
                        <span class="pi pi-plus"></span>
                    </ng-template>
                    <ng-template pTemplate="decrementbuttonicon">
                        <span class="pi pi-minus"></span>
                    </ng-template>
                </p-inputnumber>
            </div>
            <div class="mt-3 w-full justify-content-center flex">
                <p-button (onClick)="onAddToCartClicked(item)" severity="primary" class="add-to-cart-btn"
                    styleClass="w-full" label="Add to cart" />
            </div>
        </div>

    </div>
</div>
