<div class="grid mt-4">
    <div class="col-2 cursor-pointer" *ngFor="let item of packagingList">
        <div style="background-color: white;" class="box-shadow p-3 border-round-2xl">
            <div class="flex justify-content-center align-content-center">
                <img src="assets/image/box-icon.png" height="50">
            </div>
            <div class="pt-3">
                <div class="font-bold text-base">{{item.name}}</div>
            </div>
            <div class="mt-3 w-full justify-content-center flex">
                <p-button (onClick)="onSelectBox(item)" severity="primary" class="add-to-cart-btn"
                    styleClass="w-full" label="Select" />
            </div>
        </div>

    </div>
</div>
