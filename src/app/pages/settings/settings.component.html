<div class="mx-4">
    <div class="flex flex-row justify-content-between">
        <div class="text-3xl font-light mb-5">Settings</div>
        <div class="text-sm font-light mb-3 font-italic">App version: 1.0.9</div>
    </div>


    <div>
        <label class="font-bold">Clear storage and cache</label><br>
        <div class="mt-2">
            <p-button class="mt-2" severity="danger" (onClick)="clearCacheClicked()" label="Clear"
                variant="outlined"></p-button>
        </div>
    </div>
    <div>
        <label class="font-bold">Refresh staff </label><br>
        <div class="mt-2">
            <p-button class="mt-2" severity="danger" (onClick)="refreshStaff()" label="Clear"
                variant="outlined"></p-button>
        </div>
    </div>

</div>
